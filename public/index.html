<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoInfo-API</title>
    <!-- Inclua a biblioteca Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CryptoInfo</h1>
    <h3>Everything About Cryptocurrencies In Recent Days</h3>
    <div class="crypto-list">
        <label for="crypto-select">Select a cryptocurrency:</label>
        <select id="crypto-select">
            <!-- Options serÃ£o preenchidas dinamicamente por JavaScript -->
        </select>
        <div class="crypto-info">
            <p id="current-value">Current Value: Waiting for selection...</p>
            <canvas id="chart"></canvas>
        </div>
    </div>
    <div id="crypto-news">
        <h2>Cryptocurrency News</h2>
        <div class="pagination">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
        </div>
        <ul id="news-list"></ul>
    </div>
    <script src="Chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
